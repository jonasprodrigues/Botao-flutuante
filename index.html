        </a>
    </div>

<!-- 
-----TESTES-----

-->

    <script>
        // Função para rolar suavemente ao topo da página
        function voltarAoTopo() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Mostrar o botão de voltar ao topo quando o usuário rolar para baixo
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.querySelector('.botao-topo').style.display = 'block';
            } else {
                document.querySelector('.botao-topo').style.display = 'none';
            }
        };
    </script>

</body>
